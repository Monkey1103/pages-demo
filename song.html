    <h2>喜歡聽的歌曲</h2>
    <p>我非常喜歡聽蕭秉治的歌曲，像是 "我還是愛著你"、"外人"、"毒藥"、"我是誰"等歌曲，我覺得他真的是一個很有才華的歌手<br>
        感覺他的一首歌就像訴說一段故事一樣，細細品味每一段歌詞，每一段旋律，隨著最後一段旋律結尾，你會發現不知不覺，不知<br>
        何時已經沉浸在故事中了
    </p>
