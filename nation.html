    <h2>喜歡的國家</h2>
    <p>我喜歡去日本遊玩，尤其是在夏天去北海道遊玩是最好度過炎炎夏日的規劃，因為北海道的夏天溫度大約落在16~20度之間非常的涼爽，<br>
        我推薦去吃當地的哈密瓜和北海道冰淇淋，他們的哈密瓜與台灣的哈密瓜是天與地的差別，台灣的口感偏脆且不太甜，日本的則是入口<br>
        即化，甜而不膩；北海道冰淇淋則是非常綿密且甜而不膩，讓人想一吃再吃。
    </p>
